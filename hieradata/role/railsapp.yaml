---
rvm::key_server: hkp://keys.gnupg.net:80

host_railsapp::default_rails_environments:
  - staging

# host_railsapp settings
# host_railsapp module settings: https://github.com/LarkIT/puppet-host_railsapp/blob/master/manifests/params.pp
# *** NOTE: Application settings are now in "hieradata-secure"
# *** with updated passwords, and hostnames.
host_railsapp::applications: railsapp
host_railsapp::main_ruby_version: ruby-2.4.2
host_railsapp::passenger_version: 5.0.30
host_railsapp::default_rails_version: 5.1.1
host_railsapp::nginx::passenger::poolidletime: 0
host_railsapp::nginx::passenger::spawnmethod: direct
host_railsapp::default_ssl_cert: letsencrypt
host_railsapp::default_vhost_options:
  serveraliases:
    - staging.reddotstorage.com
host_railsapp::webserver: apache
host_railsapp::default_app_hiera_ssh_keys: sshkeys::commercekitchen
host_railsapp::default_domain_name: staging.reddotstorage.com

host_railsapp::default_database_hostname: stage.clxtbeltidcx.us-west-2.rds.amazonaws.com
profile::database::type: postgresql
# These should be reset when we get eyaml in place
host_railsapp::default_database_config:
  staging:
    database: stagedb
    username: dbadmin
    password: 'YourPwdShouldBeLongAndSecure!'
    adapter: postgresql
    pool: 5
    timeout: 5000

host_railsapp::global_ssh_keys:
  Tommy McNeely (LarkIT):
